<!doctype html>

<div class=area id=title-area>
<h1 class=title>TomoWare</h1>
<h2>A SB2 to APP Converter by Tomoyoshi Yamamoto.</h2>
<p>TomoWare conpiles Scratch projects to Java. Then, it converts them to an app. Copy and Paste the link f your Scratch project in order to convert your project. Make sure your project is mouse only (no keys to press/mobile compatible).</p>
</div>

<div class=title>
  <div class=progress-bar></div>
  <input class=url value=http://scratch.mit.edu/projects/>
  <div class=progress-bar></div>
  <input class=name value=ProjectNameHere id="name">
  <input type="submit" onclick="getName()">
  <p id="demo"></p>
</div>

<script>
  function getName() {
    var nameApp = document.getElementById("name");
    document.getElementById("demo").innerHTML = "Changed App Name to" + nameApp
  }
</script>
