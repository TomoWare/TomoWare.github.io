<!doctype html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width, initial-scale=1.0">
<title>TomoWare</title>
<link rel=stylesheet href=conversion.css>
<link rel=stylesheet href=index.css>

<div class=area id=title-area>
<h1 class=title>TomoWare</h1>
<h2>A SB2 to APP Converter by Tomoyoshi Yamamoto.</h2>
<p>TomoWare conpiles Scratch projects to Java. Then, it converts them to an app. Copy and Paste the link f your Scratch project in order to convert your project. Make sure your project is mouse only (no keys to press/mobile compatible).</p>
</div>

<div class=title>
  <div class=progress-bar></div>
  <input class=url value=http://scratch.mit.edu/projects/>
</div>

<form id="form" onsubmit="return false;">
    <input type="text" id="userInput" />
    <input type="submit" onclick="othername();" />
    <p id="demo"></p>
</form>

<script>
function othername() {
  var AppName = document.getElementById("userInput").value;
  document.getElementById("demo").innerHTML="App Name Has Been Changed Into: " + AppName;
}
</script>

<p>
  <input readonly="AppManifest:21837" id="embed-code">
</p>
